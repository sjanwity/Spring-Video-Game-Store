<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${game.id != null ? 'Edit Game' : 'Add New Game'}">Game Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${game.id != null ? 'Edit Game' : 'Add New Game'}">Game Form</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/games}" th:object="${game}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title *</label>
                                    <input type="text" class="form-control" th:field="*{title}"
                                           th:errorclass="is-invalid" required>
                                    <div class="invalid-feedback" th:errors="*{title}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="developer" class="form-label">Developer *</label>
                                    <input type="text" class="form-control" th:field="*{developer}"
                                           th:errorclass="is-invalid" required>
                                    <div class="invalid-feedback" th:errors="*{developer}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="genre" class="form-label">Genre *</label>
                                    <select class="form-select" th:field="*{genre}" th:errorclass="is-invalid" required>
                                        <option value="">Select Genre</option>
                                        <option value="Action">Action</option>
                                        <option value="Adventure">Adventure</option>
                                        <option value="RPG">RPG</option>
                                        <option value="FPS">FPS</option>
                                        <option value="Strategy">Strategy</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Racing">Racing</option>
                                        <option value="Platformer">Platformer</option>
                                        <option value="Fighting">Fighting</option>
                                        <option value="Puzzle">Puzzle</option>
                                    </select>
                                    <div class="invalid-feedback" th:errors="*{genre}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="platform" class="form-label">Platform *</label>
                                    <select class="form-select" th:field="*{platform}" th:errorclass="is-invalid" required>
                                        <option value="">Select Platform</option>
                                        <option value="PC">PC</option>
                                        <option value="PlayStation 4">PlayStation 4</option>
                                        <option value="PlayStation 5">PlayStation 5</option>
                                        <option value="Xbox One">Xbox One</option>
                                        <option value="Xbox Series X">Xbox Series X</option>
                                        <option value="Nintendo Switch">Nintendo Switch</option>
                                        <option value="Mobile">Mobile</option>
                                    </select>
                                    <div class="invalid-feedback" th:errors="*{platform}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="releaseDate" class="form-label">Release Date *</label>
                                    <input type="date" class="form-control" th:field="*{releaseDate}"
                                           th:errorclass="is-invalid" required>
                                    <div class="invalid-feedback" th:errors="*{releaseDate}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price ($) *</label>
                                    <input type="number" class="form-control" th:field="*{price}"
                                           step="0.01" min="0" th:errorclass="is-invalid" required>
                                    <div class="invalid-feedback" th:errors="*{price}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock Quantity</label>
                                    <input type="number" class="form-control" th:field="*{stock}"
                                           min="0" th:errorclass="is-invalid">
                                    <div class="invalid-feedback" th:errors="*{stock}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Rating (0-10)</label>
                                    <input type="number" class="form-control" th:field="*{rating}"
                                           step="0.1" min="0" max="10" th:errorclass="is-invalid">
                                    <div class="invalid-feedback" th:errors="*{rating}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"
                                      th:errorclass="is-invalid" maxlength="500"></textarea>
                            <div class="invalid-feedback" th:errors="*{description}"></div>
                            <div class="form-text">Maximum 500 characters</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/games" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                <span th:text="${game.id != null ? 'Update Game' : 'Save Game'}">Save Game</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

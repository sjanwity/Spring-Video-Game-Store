<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Games - Video Game Store</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/" class="btn btn-outline-secondary me-3">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
        <h2><i class="fas fa-gamepad"></i> Game Catalog</h2>
        <a href="/games/new" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Game
        </a>
    </div>

    <!-- Search and Filter Section -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/games}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="search" class="form-label">Search by Title</label>
                        <input type="text" class="form-control" id="search" name="search"
                               th:value="${searchTerm}" placeholder="Enter game title...">
                    </div>
                    <div class="col-md-3">
                        <label for="genre" class="form-label">Filter by Genre</label>
                        <select class="form-select" id="genre" name="genre">
                            <option value="">All Genres</option>
                            <option th:each="genreOption : ${genres}"
                                    th:value="${genreOption}"
                                    th:text="${genreOption}"
                                    th:selected="${selectedGenre == genreOption}">Genre</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="platform" class="form-label">Filter by Platform</label>
                        <select class="form-select" id="platform" name="platform">
                            <option value="">All Platforms</option>
                            <option th:each="platformOption : ${platforms}"
                                    th:value="${platformOption}"
                                    th:text="${platformOption}"
                                    th:selected="${selectedPlatform == platformOption}">Platform</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Games Grid -->
    <div th:if="${games != null and !games.empty}">
        <div class="row">
            <div th:each="game : ${games}" class="col-md-6 col-lg-4 mb-4">
                <div class="card game-card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.title}">Game Title</h5>
                        <p class="card-text" th:text="${game.description}">Game description...</p>

                        <div class="mb-2">
                            <span class="badge bg-primary me-1" th:text="${game.genre}">Genre</span>
                            <span class="badge bg-secondary me-1" th:text="${game.platform}">Platform</span>
                            <span class="badge stock-badge"
                                  th:classappend="${game.stock > 0 ? 'bg-success' : 'bg-danger'}"
                                  th:text="${game.stock > 0 ? 'In Stock (' + game.stock + ')' : 'Out of Stock'}">
                                Stock Status
                            </span>
                        </div>

                        <div class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-calendar"></i>
                                <span th:text="${#temporals.format(game.releaseDate, 'MMM dd, yyyy')}">Release Date</span>
                            </small>
                            <br>
                            <small class="text-muted">
                                <i class="fas fa-user"></i>
                                <span th:text="${game.developer}">Developer</span>
                            </small>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="rating">
                                    <i class="fas fa-star"></i>
                                    <span th:text="${game.rating}">0.0</span>/10
                                </span>
                            </div>
                            <h5 class="price mb-0" th:text="'$' + ${game.price}">$0.00</h5>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/games/{id}(id=${game.id})}" class="btn btn-outline-info btn-sm">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a th:href="@{/games/{id}/edit(id=${game.id})}" class="btn btn-outline-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/games/{id}/delete(id=${game.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this game?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${games == null or games.empty}" class="text-center py-5">
        <i class="fas fa-search fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">No games found</h4>
        <p class="text-muted">Try adjusting your search criteria or add some games to get started.</p>
        <a href="/games/new" class="btn btn-primary">Add Your First Game</a>
    </div>
</div>
</body>
</html>
